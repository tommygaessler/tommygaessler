<h1>Contact</h1>

  <h4 class="text-center alert alert-success" ng-show="contactCtrl.message">{{ contactCtrl.message }}</h4>
  <!-- <h4 id="fail-message" class="text-center alert alert-danger"></h4> -->

  <p ng-hide="contactCtrl.message">Feel free to reach out, I'd love to hear from you!</p>

  <form ng-if="contactCtrl.form" ng-submit="contactCtrl.SendGrid()" ng-hide="contactCtrl.message">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" ng-model="contactCtrl.emailObj.name">
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="from_email" ng-model="contactCtrl.emailObj.from_email">
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" rows="5" id="message" ng-model="contactCtrl.emailObj.message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
