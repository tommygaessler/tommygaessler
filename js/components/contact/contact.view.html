<h1>Contact</h1>

<div class="alert alert-success text-center" ng-show="contactCtrl.message">
  <h4 ng-show="contactCtrl.message">{{ contactCtrl.message }}</h4>
  <p ng-click="contactCtrl.send()">Click here to send another message!</p>
</div>

<p ng-hide="contactCtrl.message">Feel free to reach out, I'd love to hear from you!</p>

<form ng-submit="contactCtrl.SendGrid()" ng-hide="contactCtrl.message">
  <div class="form-group has-feedback" ng-class="{'has-error': contactCtrl.nameEmptyErrorMessage, 'has-success': contactCtrl.nameEmptyErrorMessage === false}">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" id="name" ng-model="contactCtrl.emailObj.name" autofocus>

    <span ng-if="contactCtrl.nameEmptyErrorMessage" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span ng-if="contactCtrl.nameEmptyErrorMessage === false" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

  </div>
  <div class="form-group has-feedback" ng-class="{'has-error': contactCtrl.emailEmptyErrorMessage, 'has-error': contactCtrl.emailInvalidErrorMessage, 'has-success': contactCtrl.emailEmptyErrorMessage === false && contactCtrl.emailInvalidErrorMessage === false}">
    <label for="email">Your Email</label>
    <input type="text" class="form-control" id="from_email" ng-model="contactCtrl.emailObj.from_email">

    <span ng-if="contactCtrl.emailEmptyErrorMessage || contactCtrl.emailInvalidErrorMessage" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

    <span ng-if="contactCtrl.emailEmptyErrorMessage === false && contactCtrl.emailInvalidErrorMessage === false" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

  </div>
  <div class="form-group has-feedback" ng-class="{'has-error': contactCtrl.messageEmptyErrorMessage, 'has-success': contactCtrl.messageEmptyErrorMessage === false}">
    <label for="message">Your Message</label>
    <textarea class="form-control" rows="5" id="message" ng-model="contactCtrl.emailObj.message"></textarea>

    <span ng-if="contactCtrl.messageEmptyErrorMessage" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

    <span ng-if="contactCtrl.messageEmptyErrorMessage === false" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      <span ng-hide="contactCtrl.submit">Send</span>
      <span ng-show="contactCtrl.submit">Sending</span>
      <i class="fa fa-circle-o-notch fa-spin fa-fw" ng-show="contactCtrl.submit"></i>
      <span class="sr-only">Sending</span>
    </button>
  </div>
</form>
