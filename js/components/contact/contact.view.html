<h1>{{ contactCtrl.greeting }}</h1>

  <h4 id="success-message" class="text-center alert alert-success"></h4>
  <h4 id="fail-message" class="text-center alert alert-danger"></h4>

  <p id="contact_desc">
    contact description here
  </p>

  <form id="sendgrid" data-id="tommygaessler">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="">
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="from_email" placeholder="">
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" rows="5" id="message"></textarea>
    </div>
    <input id="to_email" type="hidden" value="tommy.gaessler@me.com">
    <button type="submit" class="btn btn-primary btn-block" id="email_submit">Submit</button>
  </form>
